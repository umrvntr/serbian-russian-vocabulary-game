<body>

    <script>
        const wordList = [
            { serbian: "Onda", russian: "–¢–æ–≥–¥–∞", context: "Onda doƒáiƒáu sutra", contextTranslation: "–¢–æ–≥–¥–∞ —è –ø—Ä–∏–¥—É –∑–∞–≤—Ç—Ä–∞" },
            { serbian: "Uprkos", russian: "–í–æ–ø—Ä–µ–∫–∏", context: "Uprkos svemu mi smo dobili", contextTranslation: "–í–æ–ø—Ä–µ–∫–∏ –≤—Å–µ–º—É, –º—ã –ø–æ–ª—É—á–∏–ª–∏" },
            { serbian: "Izgleda", russian: "–ö–∞–∂–µ—Ç—Å—è", context: "Izgleda da sam zakasnila‚Ä¶", contextTranslation: "–ö–∞–∂–µ—Ç—Å—è, —è –æ–ø–æ–∑–¥–∞–ª–∞..." },
            { serbian: "Osim", russian: "–ö—Ä–æ–º–µ", context: "Jedem sve osim mesa", contextTranslation: "–Ø –µ–º –≤—Å—ë, –∫—Ä–æ–º–µ –º—è—Å–∞" },
            { serbian: "Zajedno", russian: "–í–º–µ—Å—Ç–µ", context: "Mi smo zajedno.", contextTranslation: "–ú—ã –≤–º–µ—Å—Ç–µ." },
            { serbian: "Neka", russian: "–ü—É—Å—Ç—å", context: "Neka vam je sa sreƒáom!", contextTranslation: "–ü—É—Å—Ç—å –≤–∞–º –±—É–¥–µ—Ç —Å—á–∞—Å—Ç—å–µ!" },
            { serbian: "Posle", russian: "–ü–æ—Å–ª–µ", context: "Idemo u bioskop posle posla", contextTranslation: "–ò–¥–µ–º –≤ –∫–∏–Ω–æ –ø–æ—Å–ª–µ —Ä–∞–±–æ—Ç—ã" },
            { serbian: "Kasnije", russian: "–ü–æ—Å–ª–µ", context: "Razgovaraƒáemo kasneje", contextTranslation: "–ü–æ–≥–æ–≤–æ—Ä–∏–º –ø–æ–∑–∂–µ" },
            { serbian: "Poƒçetak", russian: "–ù–∞—á–∞–ª–æ", context: "≈†ta je u poƒçetku?", contextTranslation: "–ß—Ç–æ –≤ –Ω–∞—á–∞–ª–µ?" },
            { serbian: "Trenutno", russian: "–°–µ–π—á–∞—Å, –í —Å–µ–π –º–æ–º–µ–Ω—Ç", context: "Trenutno sam zauzet", contextTranslation: "–°–µ–π—á–∞—Å —è –∑–∞–Ω—è—Ç" },
            { serbian: "Odmah", russian: "–°—Ä–∞–∑—É", context: "Odmah sam zaboravila.", contextTranslation: "–°—Ä–∞–∑—É –∑–∞–±—ã–ª–∞." },
            { serbian: "Sada", russian: "–°–µ–π—á–∞—Å", context: "Gde si sada?", contextTranslation: "–ì–¥–µ —Ç—ã —Å–µ–π—á–∞—Å?" },
            { serbian: "U toku dana", russian: "–í —Ç–µ—á–µ–Ω–∏–µ –¥–Ω—è", context: "Nazvaƒáu te u toku dana", contextTranslation: "–ü–æ–∑–≤–æ–Ω—é —Ç–µ–±–µ –≤ —Ç–µ—á–µ–Ω–∏–µ –¥–Ω—è" },
            { serbian: "Skoro", russian: "–ü–æ—á—Ç–∏", context: "Skoro je leto", contextTranslation: "–ü–æ—á—Ç–∏ –ª–µ—Ç–æ" },
            { serbian: "Bar", russian: "–•–æ—Ç—è –±—ã", context: "Treba mi bar malo pare", contextTranslation: "–ú–Ω–µ –Ω—É–∂–Ω–æ —Ö–æ—Ç—è –±—ã –Ω–µ–º–Ω–æ–≥–æ –¥–µ–Ω–µ–≥" },
            { serbian: "Veƒá", russian: "–£–∂–µ", context: "Veƒá godinu dana ≈æivim u Srbiji", contextTranslation: "–£–∂–µ –≥–æ–¥ –∂–∏–≤—É –≤ –°–µ—Ä–±–∏–∏" },
            { serbian: "Ponekad", russian: "–ò–Ω–æ–≥–¥–∞", context: "Ponekad mi nedostaje Sankt Peterburg", contextTranslation: "–ò–Ω–æ–≥–¥–∞ –º–Ω–µ –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç –°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥–∞" },
            { serbian: "ƒåak", russian: "–î–∞–∂–µ", context: "Film je ƒçak i bolji nego ≈°to sam oƒçekivao", contextTranslation: "–§–∏–ª—å–º –¥–∞–∂–µ –ª—É—á—à–µ, —á–µ–º —è –æ–∂–∏–¥–∞–ª" },
            { serbian: "Jako", russian: "–û—á–µ–Ω—å", context: "Film je bio ba≈° super!", contextTranslation: "–§–∏–ª—å–º –±—ã–ª –ø—Ä–æ—Å—Ç–æ —Å—É–ø–µ—Ä!" },
            { serbian: "Hitno", russian: "–°—Ä–æ—á–Ω–æ", context: "Pozovi me hitno!", contextTranslation: "–ü–æ–∑–≤–æ–Ω–∏ –º–Ω–µ —Å—Ä–æ—á–Ω–æ!" },
            { serbian: "Stalno", russian: "–ü–æ—Å—Ç–æ—è–Ω–Ω–æ", context: "Stalno pada ki≈°a", contextTranslation: "–ü–æ—Å—Ç–æ—è–Ω–Ω–æ –∏–¥—ë—Ç –¥–æ–∂–¥—å" },
            { serbian: "Ipak", russian: "–í—Å—ë-—Ç–∞–∫–∏", context: "Zima je ipak gotova.", contextTranslation: "–ó–∏–º–∞ –≤—Å—ë-—Ç–∞–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å." },
            { serbian: "Drugaƒçije", russian: "–í –∏–Ω–æ–º —Å–ª—É—á–∞–µ", context: "Drugaƒçije ƒáe≈° umreti", contextTranslation: "–í –∏–Ω–æ–º —Å–ª—É—á–∞–µ —Ç—ã —É–º—Ä—ë—à—å" },
            { serbian: "Obrnuto", russian: "–ù–∞–æ–±–æ—Ä–æ—Ç", context: "Sve si uradio obrnuto", contextTranslation: "–í—Å—ë —Å–¥–µ–ª–∞–ª –Ω–∞–æ–±–æ—Ä–æ—Ç" },
            { serbian: "Prvo", russian: "–°–Ω–∞—á–∞–ª–∞", context: "Prvo treba da popijete kafu", contextTranslation: "–°–Ω–∞—á–∞–ª–∞ –Ω—É–∂–Ω–æ –≤—ã–ø–∏—Ç—å –∫–æ—Ñ–µ" },
            { serbian: "Posebno", russian: "–û—Å–æ–±–µ–Ω–Ω–æ", context: "Posebno volim ka≈°u", contextTranslation: "–û—Å–æ–±–µ–Ω–Ω–æ –ª—é–±–ª—é –∫–∞—à—É" },
            { serbian: "Inaƒçe / Usput", russian: "–ö—Å—Ç–∞—Ç–∏", context: "Usput, ti si budala!", contextTranslation: "–ö—Å—Ç–∞—Ç–∏, —Ç—ã –¥—É—Ä–∞–∫!" },
            { serbian: "Odvojeno", russian: "–û—Ç–¥–µ–ª—å–Ω–æ", context: "Da naruƒçimo svaki odvojeno", contextTranslation: "–î–∞–≤–∞–π—Ç–µ –∑–∞–∫–∞–∂–µ–º –∫–∞–∂–¥—ã–π –æ—Ç–¥–µ–ª—å–Ω–æ" },
            { serbian: "Neoƒçekivano", russian: "–ù–µ–æ–∂–∏–¥–∞–Ω–Ω–æ", context: "Neoƒçekivano nastaje proljeƒáe", contextTranslation: "–ù–µ–æ–∂–∏–¥–∞–Ω–Ω–æ –Ω–∞—Å—Ç—É–ø–∞–µ—Ç –≤–µ—Å–Ω–∞" },
            { serbian: "Jeftino", russian: "–î—ë—à–µ–≤–æ", context: "Ovo meso je jeftino", contextTranslation: "–≠—Ç–æ –º—è—Å–æ –¥—ë—à–µ–≤–æ" },
            { serbian: "Dok", russian: "–ü–æ–∫–∞", context: "Dok si ti spavao, ja sam ruƒçala", contextTranslation: "–ü–æ–∫–∞ —Ç—ã —Å–ø–∞–ª, —è –ø–æ–æ–±–µ–¥–∞–ª–∞" }
        ];

        let originalWordList = [...wordList];
        let wordsLeft = [];
        let currentWord = null;
        let correctCount = 0;
        let totalCount = 0;
        let currentMode = 'serbian-to-russian';
        let startTime = null;
        let timerId = null;

        const modeSelect = document.getElementById('mode-select');
        const wordDisplay = document.getElementById('word');
        const contextDisplay = document.getElementById('context');
        const inputAnswer = document.getElementById('input-answer');
        const checkBtn = document.getElementById('check-btn');
        const restartBtn = document.getElementById('restart-btn');
        const responseDisplay = document.getElementById('response');
        const progressDisplay = document.getElementById('progress');
        const timerDisplay = document.getElementById('timer');
        const endGameContainer = document.getElementById('end-game-container');

        function normalizeText(text) {
            // –£–±–∏—Ä–∞–µ–º –Ω–∞–¥—Å—Ç—Ä–æ—á–Ω—ã–µ –∑–Ω–∞–∫–∏ —Å —Å–µ—Ä–±—Å–∫–∏—Ö –±—É–∫–≤
            text = text.toLowerCase()
                .replace(/[ƒá]/g, 'c')
                .replace(/[ƒç]/g, 'c')
                .replace(/[≈æ]/g, 'z')
                .replace(/[≈°]/g, 's')
                .replace(/[ƒë]/g, 'd')
                
                // –ó–∞–º–µ–Ω—è–µ–º –µ –Ω–∞ —ë
                .replace(/–µ/g, '—ë')
                
                // –£–±–∏—Ä–∞–µ–º –¥–∏–∞–∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –∑–Ω–∞–∫–∏
                .replace(/[√†√°√¢√£√§√•]/g, '–∞')
                .replace(/[√®√©√™√´]/g, '–µ')
                .replace(/[√¨√≠√Æ√Ø]/g, '–∏')
                .replace(/[√≤√≥√¥√µ√∂]/g, '–æ')
                .replace(/[√π√∫√ª√º]/g, '—É');
            
            return text;
        }

        function resetTest() {
            wordsLeft = [...originalWordList];
            correctCount = 0;
            totalCount = 0;
            startTime = new Date();
            endGameContainer.style.display = 'none';
            inputAnswer.disabled = false;
            checkBtn.disabled = false;
            updateProgress();
            updateTimer();
            loadWord();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            timerId = setInterval(updateTimer, 1000);
        }

        function loadWord() {
            if (wordsLeft.length === 0) {
                endTest();
                return;
            }

            const idx = Math.floor(Math.random() * wordsLeft.length);
            currentWord = wordsLeft[idx];
            
            if (currentMode === 'serbian-to-russian') {
                wordDisplay.textContent = currentWord.serbian;
                contextDisplay.textContent = currentWord.context;
            } else {
                wordDisplay.textContent = currentWord.russian;
                contextDisplay.textContent = currentWord.contextTranslation;
            }
            
            inputAnswer.value = '';
            responseDisplay.textContent = '';
            wordsLeft.splice(idx, 1);
        }

        function checkResponse() {
            const answer = normalizeText(inputAnswer.value.trim());
            const correctAnswer = normalizeText(
                currentMode === 'serbian-to-russian' 
                    ? currentWord.russian 
                    : currentWord.serbian
            );
            
            totalCount++;

            if (answer === correctAnswer) {
                responseDisplay.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üëç";
                responseDisplay.style.color = "#2ecc71";
                correctCount++;
            } else {
                responseDisplay.textContent = 
                    `–ù–µ–≤–µ—Ä–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${
                        currentMode === 'serbian-to-russian' 
                            ? currentWord.russian 
                            : currentWord.serbian
                    }`;
                responseDisplay.style.color = "#e74c3c";
            }

            updateProgress();
            setTimeout(loadWord, 1500);
        }

        function updateProgress() {
            const accuracy = totalCount > 0 ? (correctCount / totalCount * 100).toFixed(1) : 0;
            progressDisplay.textContent = 
                `–ü—Ä–æ–≥—Ä–µ—Å—Å: ${correctCount}/${totalCount} (${accuracy}%)`;
        }

        function updateTimer() {
            if (!startTime) return;
            
            const currentTime = new Date();
            const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            
            timerDisplay.textContent = `–í—Ä–µ–º—è: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function endTest() {
            clearInterval(timerId);
            wordDisplay.textContent = "–¢–µ—Å—Ç –æ–∫–æ–Ω—á–µ–Ω!";
            contextDisplay.textContent = `–í—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ ${correctCount} –∏–∑ ${totalCount} —Å–ª–æ–≤`;
            inputAnswer.disabled = true;
            checkBtn.disabled = true;
            endGameContainer.style.display = 'block';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        modeSelect.addEventListener('change', (e) => {
            currentMode = e.target.value;
            resetTest();
        });

        checkBtn.addEventListener('click', checkResponse);
        restartBtn.addEventListener('click', resetTest);

        inputAnswer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkResponse();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = () => {
            modeSelect.value = currentMode;
            resetTest();
        };
    </script>
